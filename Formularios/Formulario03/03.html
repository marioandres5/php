<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link href="default.css" rel="stylesheet" type="text/css" />
    <title>Formularios con controles HTML5</title>
</head>
<body>
    <div id="container" style="width: 600px;">
        <div id="header">
            <h1>Formularios con controles HTML5</h1>
        </div>
    <div id="content"
    <form>
        <label for="numero1">NUMERO 1 (number):</label>
        <input type="number" id="numero1" name="numero1" value="50" />
        <br />

        <label for="numero2">NUMERO 2 (range [10-100]):</label>
        <input type="range" id="numero2" name="numero2" min="10" max="100" value="10" />
        100
        <br />

        <label for="estaciones">Estaciones (list):</label>
        <input list="estaciones-list" id="estaciones" name="estaciones" />
        <datalist id="estaciones-list">
            <option value="Primavera"></option>
            <option value="Verano"></option>
            <option value="Otoño"></option>
            <option value="Invierno"></option>
        </datalist>
        <br />

        <label for="color">Color favorito (COLOR):</label>
        <input type="color" id="color" name="color" value="#000000" />
        <br />

        <label for="buscar">Buscar (search):</label>
        <input type="search" id="buscar" name="buscar" />
        <br />

        <label for="nombre">Nombre (text):</label>
        <input type="text" id="nombre" name="nombre" />
        <br />

        <label for="apellido">Apellido (text):</label>
        <input type="text" id="apellido" name="apellido" />
        <br />

        <label for="email">E-mail (email):</label>
        <input type="email" id="email" name="email" />
        <br />

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
        <br />

        <label for="edad">Edad (number)(de 0 a 150):</label>
        <input type="number" id="edad" name="edad" min="0" max="150" />
        <br />

        <label for="paginaPersonal">Página personal (url):</label>
        <input type="url" id="paginaPersonal" name="paginaPersonal" />
        <br />

        <label>Horario: De</label>
        <input type="time" id="horaInicio" name="horaInicio" />
        <label>a</label>
        <input type="time" id="horaFin" name="horaFin" />
        <br />

        <button type="submit">Enviar consulta</button>
    </form>
    </div>
</body>
</html>
